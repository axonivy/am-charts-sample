<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">DialogWithChart</ui:define>
		<ui:define name="content">

			<h3>Included AMCharts4 diagram</h3>
			<h:outputScript library="ivy-webcontent" name="js/core.js" />
			<h:outputScript library="ivy-webcontent" name="js/charts.js" />
			<h:outputScript library="ivy-webcontent" name="js/themes/animated.js" />	
			<h:outputScript library="ivy-webcontent" name="js/lang/de_CH.js" />						

			<div id="chartdiv" style="width:100%; height: 700px;"></div>

			<script>
				/* <![CDATA[ */
				
				// Create chart instance
				am4core.useTheme(am4themes_animated);

				var chart = am4core.create("chartdiv", am4charts.XYChart);
				chart.language.locale = am4lang_de_CH;
				chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

				chart.paddingRight = 20;

				// load data from REST service in Json format
				chart.dataSource.url = "/ivy/api/#{ivy.request.getApplication().getName()}/datas/animateditems";

				var dateAxis = chart.xAxes.push(new am4charts.DateAxis());

				var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
				valueAxis.tooltip.disabled = true;

				var series = chart.series.push(new am4charts.LineSeries());
				series.dataFields.dateX = "date";
				series.dataFields.openValueY = "open";
				series.dataFields.valueY = "close";
				series.tooltipText = "open value: {openValueY.value} close value: {valueY.value}";
				series.sequencedInterpolation = true;
				series.fillOpacity = 0.3;
				series.defaultState.transitionDuration = 1000;
				series.tensionX = 0.8;

				var series2 = chart.series.push(new am4charts.LineSeries());
				series2.dataFields.dateX = "date";
				series2.dataFields.valueY = "open";
				series2.sequencedInterpolation = true;
				series2.defaultState.transitionDuration = 1500;
				series2.stroke = chart.colors.getIndex(6);
				series2.tensionX = 0.8;

				chart.cursor = new am4charts.XYCursor();
				chart.cursor.xAxis = dateAxis;
				chart.scrollbarX = new am4core.Scrollbar();
				/* ]]> */
			</script>


			<h:form id="form">
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:commandButton actionListener="#{logic.close}" value="Close"
						update="form" icon="ui-icon-check" />
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
